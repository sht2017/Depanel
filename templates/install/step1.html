<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="/static/mdl/material.blue-pink.min.css">
<script src="/static/mdl/material.min.js"></script>
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">

<head>
    <meta charset="utf-8">
    <title>安装Depanel Step1</title>
</head>

<body
    style="height: 100%; background: url('https://source.unsplash.com/1920x1080/?wallpaper') center no-repeat; background-size: cover; background-attachment: fixed;">
    <form method="POST">
        <style>
            .demo-card-wide.mdl-card {
                width: 512px;
            }

            .demo-card-wide>.mdl-card__title {
                color: #fff;
                height: 176px;
                background: url('https://source.unsplash.com/1920x1080/?wallpaper') center / cover;
            }

            .demo-card-wide>.mdl-card__menu {
                color: #fff;
            }
        </style>

        <div class="demo-card-wide mdl-card mdl-shadow--6dp"
            style="width: 70vw; height: min-content; position: absolute; margin: auto; top: 0; left: 0; right: 0; bottom: 0;">
            <div class="mdl-card__title">
                <h2 class="mdl-card__title-text">Step1 用户协议</h2>
            </div>
            <div class="mdl-card__supporting-text">
                欢迎来到Depanel的世界，我是该项目作者John Stonty，接下来将会陪伴您度过一段兴致盎然的轻松时光。这个过程并不会很繁琐，相反地，仅需仔细阅读提示文字，您就能轻松地结束这个过程。
            </div>
            <div class="mdl-card__actions mdl-card--border">
                <a href="go-2" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect"
                    id="startInstall">
                    同意
                </a>
                <a type="button" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect show-modal" style="color: #999999">
                    拒绝
                </a>
            </div>
        </div>
    </form>
    <dialog class="mdl-dialog">
        <div class="mdl-dialog__content">
            <p>
                如果您不同意我们的用户协议，将无法继续进行安装
            </p>
        </div>
        <div class="mdl-dialog__actions mdl-dialog__actions--full-width">
            <button type="button" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect close">
                了解了
            </button>
            <button type="button" class="mdl-button" style="color: #999999">
                抱歉 我想卸载
            </button>
        </div>
    </dialog>
    <script>
        var dialog = document.querySelector('dialog');
        var showModalButton = document.querySelector('.show-modal');
        if (!dialog.showModal) {
            dialogPolyfill.registerDialog(dialog);
        }
        showModalButton.addEventListener('click', function () {
            dialog.showModal();
        });
        dialog.querySelector('.close').addEventListener('click', function () {
            dialog.close();
        });
    </script>
    <div class="mdl-tooltip" data-mdl-for="startInstall">
        开始安装
    </div>
</body>

</html>
