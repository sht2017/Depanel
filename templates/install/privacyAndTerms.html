<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="/static/mdl/material.blue-pink.min.css">
<script src="/static/mdl/material.min.js"></script>
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">

<head>
    <meta charset="utf-8">
    <title>安装Depanel Step1</title>
</head>

<body
    style="height: 100%; background: url('https://source.unsplash.com/1920x1080/?wallpaper') center no-repeat; background-size: cover; background-attachment: fixed;">
    <div style="width: 100vw; height: 100vh; display : flex; overflow-x: hidden; overflow-y: auto; justify-content: center; align-items: center;">
        <style>
            .demo-card-wide.mdl-card {
                width: 512px;
            }

            .demo-card-wide>.mdl-card__title {
                color: #fff;
                height: 176px;
                background: url('https://source.unsplash.com/1920x1080/?wallpaper') center / cover;
            }

            .demo-card-wide>.mdl-card__menu {
                color: #fff;
            }
        </style>

        <div class="demo-card-wide mdl-card mdl-shadow--6dp"
            style="width: 70vw; height: min-content; position: absolute; margin: auto;">
            <div class="mdl-card__title">
                <h2 class="mdl-card__title-text">Step2 隐私条款</h2>
            </div>
            <div class="mdl-card__supporting-text">
                <p>Depanel会将所有数据保存在本地并承诺不会将其上传至任何设备</p>
                <p>Depanel会确保您的被遗忘权（您在删除Depanel时会删除所有账户、密码及其副本或复制品）</p>
                <p>Depanel不会收集您的使用记录</p>
                <p>Depanel不会收集您包括身份信息在内的任何隐私信息</p>
                <p>Depanel不会以明文储存您的账户和密码，它们会由公钥进行不可逆加密，且您的公钥是在安装时随机生成且独一无二的</p>
                <b>同意即表示您已知晓该条款全部内容</b>
            </div>
            <div class="mdl-card__actions mdl-card--border">
                <a href="../step3" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect"
                    id="startInstall">
                    同意
                </a>
                <a type="button" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect show-modal"
                    style="color: #999999">
                    拒绝
                </a>
            </div>
        </div>
        <dialog class="mdl-dialog">
            <div class="mdl-dialog__content">
                <p>
                    如果您不同意我们的隐私条款，将无法继续进行安装
                </p>
            </div>
            <div class="mdl-dialog__actions mdl-dialog__actions--full-width">
                <button type="button" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect close">
                    了解了
                </button>
                <button type="button" class="mdl-button" style="color: #999999">
                    抱歉 我拒绝
                </button>
            </div>
        </dialog>
        <script>
            var dialog = document.querySelector('dialog');
            var showModalButton = document.querySelector('.show-modal');
            if (!dialog.showModal) {
                dialogPolyfill.registerDialog(dialog);
            }
            showModalButton.addEventListener('click', function () {
                dialog.showModal();
            });
            dialog.querySelector('.close').addEventListener('click', function () {
                dialog.close();
            });
        </script>
        <div class="mdl-tooltip" data-mdl-for="startInstall">
            开始安装
        </div>
    </div>
</body>

</html>
